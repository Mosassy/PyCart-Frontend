<h1 ng-app="myApp.itemDetail" ng-controller="ItemDetailCtrl">{{ item.name }}</h1>

<div>
    <p>{{ item.description }}</p>
    <p>{{ item.weight }}</p>
    <p>{{ item.price }}</p>
    <p>{{ item.option.name }}</p>
    <div ng-repeat="tag in item.tags track by $index">
        {{tag}}
    </div>
</div>
