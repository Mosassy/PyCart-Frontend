<section class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div ng-hide="showItemForm">
            <p>Item List     <button ng-click="addItemForm()">Add New Item</button></p>
                 <ul>
                        <li ng-repeat="result in ItemList.results">
                        <p>{{ result.name }}</p></li>
                 </ul>
    </div>
    <div ng-show="showItemForm">
        <form name="Add_Item_Form" class="form">
        <div class="form-group">
            <label for="name">Item Name:</label> <input type="text"
                class="form-control" id="name" ng-model="newItem.name"/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label> <input type="text"
                class="form-control" id="description" ng-model="newItem.description"/>
        </div>
        <div class="form-group">
            <label for="weight">Item Weight:</label> <input type="number" step="0.01" max="9999.99"
                class="form-control" id="weight" min="0" ng-model="newItem.weight"/>
        </div>
        <div class="form-group">
            <label for="tags">Item Tag:</label> <input type="text"
                class="form-control" id="tags" ng-model="tagName"/>
            <button ng-click="addTagToItem(tagName)">Add Tag</button>
            <ol>
                <li ng-repeat="tag in newItem.tags">{{ tag.name }}</li>
            </ol>
        </div>
        <div class="form-group">
            <label for="option">Options:</label> <input type="text"
                class="form-control" id="option" ng-model="optionName"/>
            <button ng-click="addOptionToItem(optionName)">Add Option</button>
            <ol>
                <li ng-repeat="option in newItem.options">{{ option.name }}</li>
            </ol>
        </div>
        <div class="form-group">
            <label for="price">Price:</label> <input type="number" step="0.01" max="9999.99"
                class="form-control" id="price" ng-model="newItem.price"/>
        </div>
        <button ng-click="addItem(newItem)" class="btn btn-info">Add New Item</button>
        <button class="btn btn-danger">Clear</button>
    </form>

    </div>
</section>

<section>
    <p>Option List   <button ng-click="addOption()">Add New Option</button></p>
    <ul>
        <li ng-repeat="result in OptionList.results">
            <p>{{ result.name }}</p></li>
    </ul>
</section>
